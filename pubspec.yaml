name: weperch
description: Weprech LLC offical application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.4.0
  icons_plus: 4.0.0
  fluttertoast: ^8.0.9
  shared_preferences: ^2.2.1
  cached_network_image: ^3.3.1
  http: ^1.1.0

  # After adding dependences please alert other developers to do the same before pushing to various branches

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
